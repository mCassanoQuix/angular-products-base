<h1 mat-dialog-title>Delete product</h1>
<div mat-dialog-content>
  Are you sure you want to delete product: <b>{{ data.product.name }}</b>
</div>
<div mat-dialog-actions>
  <button color="primary" mat-button [mat-dialog-close]="true">Yes</button>
  <button color="secondary" mat-button mat-dialog-close cdkFocusInitial>No</button>
</div>
